<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上传签名</title>
	<script type="text/javascript">
	function form_onsubmit() {
		if(!document.getElementsByName("sig_pic")[0].value.trim()) {
			alert("请选择要上传的签名图片");
			return false;
		}
		document.getElementsByName("full_name")[0].value = document.getElementsByName("full_name")[0].value.trim();
		if(!document.getElementsByName("full_name")[0].value.trim()) {
			alert("请填写您的姓名");
			return false;
		}
		document.getElementsByName("account")[0].value = document.getElementsByName("account")[0].value.trim();
		if(!document.getElementsByName("account")[0].value.trim()) {
			alert("请填写您的团贷网帐号");
			return false;
		}
		document.getElementsByName("telno")[0].value = document.getElementsByName("telno")[0].value.trim();
		if(!document.getElementsByName("telno")[0].value.trim()) {
			alert("请填写您的电话号码");
			return false;
		}
		document.getElementsByName("addr")[0].value = document.getElementsByName("addr")[0].value.trim();
		if(!document.getElementsByName("addr")[0].value.trim()) {
			alert("请填写您的地区");
			return false;
		}
		if(confirm("您的姓名：" + document.getElementsByName("full_name")[0].value
				+ "\n您的团贷网帐号：" + document.getElementsByName("account")[0].value
				+ "\n您的电话号码：" + document.getElementsByName("telno")[0].value
				+ "\n您的地区：" + document.getElementsByName("addr")[0].value
				+ "\n确认是否正确？")) {
			document.getElementById("upload_button").disabled = true;
			document.getElementById("upload_button").value = "上传中，请耐心等待，不要关闭页面……";
			return true;
		}
		else {
			return false;
		}
	}
	</script>
</head>
<body style="font-size: 48px;">
<h2 align="center">上传签名</h2>
<p>　　按照步骤操作，选择签名图片，再次填写具体的信息以便核对，最后点击按钮上传签名：</p>
<form action="/tdw_upload" method="post" enctype="multipart/form-data" onsubmit="return form_onsubmit();">
	<p>　　1、点击按钮选择拍好的签名图片：<br>　　　　<input type="file" name="sig_pic" style="font-size: 48px;"></p>
	<p>　　2、填写您的姓名：<br>　　　　<input name="full_name" style="font-size: 48px;"></p>
	<p>　　2、填写您的团贷网帐号：<br>　　　　<input name="account" style="font-size: 48px;"></p>
	<p>　　3、填写您的常用电话号码：<br>　　　　<input name="telno" style="font-size: 48px;"></p>
	<p>　　4、填写您的地区（填写到行政区）：<br>　　　　<input name="addr" style="font-size: 48px;"></p>
	<p>　　5、点击上传按钮上传您的签名：<br>　　　　<input id="upload_button" type="submit" style="font-size: 48px;" value="上传"></p>
</form>
</body>
</html>
