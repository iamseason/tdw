<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在电脑上下载打印签名表</title>
	<script type="text/javascript">
		function window_onload() {
			if(window.navigator.userAgent.toLowerCase().match(/Mobile/i) == 'mobile') {
				alert("第二步需要在电脑上下载签名表，建议通过电脑浏览器下载签名表。手机里下载签名表后，需要将签名表放到电脑上进行打印。");
			}
		}
	</script>
</head>
<body style="font-size: 28px;" onload="window_onload();">
<h2 align="center">第二步，在电脑上下载签名表</h2>
<p>　　1、在电脑上点击下载按钮下载签名表。</p>
<p>　　　　点此下载：<a href="files/signature.doc">下载签名表</a></p>
<p>　　2、双击下载好的signature.doc文件，用Word打开签名表。</p>
<p>　　3、<font color="red">不要做任何修改，不要在电脑上填写任何信息</font>，直接在A4纸上打印此签名表。</p>
<p>　　打印完毕后点击底部的下一步。</p>
<h3 align="right"><a href="step_writesig.html">下一步</a>　</h3>
</body>
</html>
