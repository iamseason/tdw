<h2 align="center">第三步，手写签名表</h2>
<p>　　用黑色或蓝色笔工整地填写打印好的签名表。<font color="red">只填写偶数行，单数行留空</font>。填写内容如下：</p>
<p>　　1、出借人姓名请填写本人姓名。</p>
<p>　　2、团贷网账号请填写团贷网App里显示的账号。</p>
<p>　　3、联系电话请填写本人的电话号码。</p>
<p>　　4、户籍地区请填写所在地区，填写到所在的行政区。</p>
<p>　　5、亲笔签名请书写上本人的签名，此列请不要代写。</p>
<p>　　6、事由填写：出借人检举控告东莞政府。</p>
<p>　　7、如果本地有多人签名，请依次进行填写。</p>
<p>　　填写时可以参考填写样例（样例为打印稿，真实签名的表格内需要全部手写）：</p>
<p>　　<img src="img/sig_sample.jpg"></p>
<p>　　全部完成后点击底下的下一步。</p>
