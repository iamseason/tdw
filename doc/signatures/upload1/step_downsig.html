<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在电脑上下载签名表</title>
	<script type="text/javascript">
		function window_onload() {
			if(window.navigator.userAgent.toLowerCase().match(/MicroMessenger/i) == 'micromessenger') {
				alert("第二步需要在电脑上下载签名表，点击“确定”按照提示进行操作。");
			}
			else {
				location.href = "step_downsig_pc.html";
			}
		}
	</script>
</head>
<body onload="window_onload();" bgcolor="#404040" style="font-size: 48px;">
<table width="100%">
	<tr>
		<td align="right">
			<img src="img/live_weixin.png">
		</td>
	</tr>
</table>
<p><font color="white">操作完毕后转到电脑上打开微信发送到“文件传输助手”的链接。</font></p>
</body>
</html>
